<div class="wrapper" [class.unavailable]='!product.Stock > 0'>
  <div class="info" >
    <h5 class="title">{{product.Nombre}}</h5>
    <p class="price">$<span>{{product.ValorUnidad}}</span></p>
    <div class="details">
      <div class="available" *ngIf='product.Stock > 0'>
        <hr>
        <div class="row">
          <div class="col-4-sm add-cart-wrapper">
            <button type="button" class="cart" (click)="onAddToCart()"><img src="../../assets/cart_primary.svg" alt="" /></button>
          </div>
        </div>
      </div>
      <div class="not-available" *ngIf = '!product.Stock > 0'>
        <hr>
        <p>No disponible</p>
      </div>
    </div>
</div>
